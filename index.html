<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify- Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container flex">
      <div class="left-section">
        <div class="close">
          <img class="invert" src="cross.svg" alt="close">
        </div>
        <div class="top">
          <div class="home">
            <ul>
              <li class="flex m-b-1">
                <img class="invert" src="home.svg" alt="home" /><a href="#"
                  >Home</a
                >
              </li>
              <li class="flex">
                <img class="invert" src="search.svg" alt="search" /><a href="#"
                  >Search</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="bottom">
          <div class="library flex">
            <div class="heading flex m-r-9">
              <img src="library.svg" alt="library" class="invert" />
              <h3>Your library</h3>
            </div>
            <div class="icons flex">
              <img src="plus.svg" alt="plus" class="invert" />
              <img src="arrow.svg" alt="arrow" class="invert" />
            </div>
          </div>
          <div class="song-list">
            <ol class="list"></ol>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="nav flex">
          <div class="flex">
            <img class="invert hamburger" src="Hamburger.svg" alt="">
            <div class="arrow p-1">
              <img
                src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg"
                alt="arrow-left-01"
                width="24"
                height="24"
                class="invert"
              />
              <img
                src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg"
                alt="arrow-right-01"
                width="24"
                height="24"
                class="invert"
              />
            </div>

          </div>
          <div class="buttons p-1">
            <button class="signup-btn">Sign Up</button>
            <button class="login-btn">Log In</button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h2>Spotify Playlist</h2>
          <div class="cardContainer flex">
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f0000000220bb5d69298314fa1d34d832"
              />
              <svg
                class="play"
                width="30"
                height="30"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 200 200"
                style="
                  background-color: #2ecc71;
                  border-radius: 50px;
                  padding: 10px;
                "
              >
                <circle cx="100" cy="100" r="80" fill="#2ecc71" />
                <polygon points="70,55 150,100 70,145" fill="#000000" />
              </svg>
              <h4>Hot Hits Hindi</h4>
              <p>Hottest Hindi music served here</p>
            </div>
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f0000000220bb5d69298314fa1d34d832"
              />
              <svg
                class="play"
                width="30"
                height="30"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 200 200"
                style="
                  background-color: #2ecc71;
                  border-radius: 50px;
                  padding: 10px;
                "
              >
                <circle cx="100" cy="100" r="80" fill="#2ecc71" />
                <polygon points="70,55 150,100 70,145" fill="#000000" />
              </svg>
              <h4>Hot Hits Hindi</h4>
              <p>Hottest Hindi music served here</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="playbar">
      <div class="flex items-center">
        <div class="song-info"></div>
        <div class="song-buttons">
          <div class="flex justify-center">
            <img
              class="invert"
              src="https://cdn.hugeicons.com/icons/previous-solid-rounded.svg"
              alt="previous"
              width="24"
              height="24"
              id="previous"
            />
            <img
              class="invert"
              src="https://cdn.hugeicons.com/icons/play-circle-solid-rounded.svg"
              alt="play-circle"
              width="24"
              height="24"
              id="play"
            />
            <img
              class="invert"
              src="https://cdn.hugeicons.com/icons/next-solid-rounded.svg"
              alt="next"
              width="24"
              height="24"
              id="next"
            />
          </div>
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="song-time"></div>
          <!-- <div id="total-time"></div> -->
        </div>
        <!-- <div class="volume"></div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
